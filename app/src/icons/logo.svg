<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c88ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbc531;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e84118;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55efc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="30" ry="30" fill="url(#grad1)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 150 150" to="360 150 150" dur="8s" repeatCount="indefinite" />
  </rect>
  <g>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#ffffff" font-size="50" font-family="Roboto, sans-serif" font-weight="bold">
      Taskify
    </text>
    <path fill="#f1c40f" d="M150,40 L170,80 L130,80 Z">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,-20; 0,20; 0,-20" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
